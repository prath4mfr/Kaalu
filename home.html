<body class="home-page">
  <div class="menu">
    <img src="logo.jpg.webp" class="logo" alt="Logo">
    <h1>Welcome, Milku!</h1>
  </div>

  <!-- Links -->
  <a href="slides.html" class="floating-link yellow-link">Reasons Why You Should</a>
  <a href="gallery.html" class="floating-link red-link">Memories</a>

  <a href="secret.html" class="easter-egg">
    <img src="kuromi.png" alt="Secret Kuromi">
  </a>

  <!-- Play/Pause Button -->
  <button id="musicControl" class="music-control">Pause Music</button>

  <!-- Background Music -->
  <audio id="bgMusic" loop autoplay>
    <source src="Dreamland.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Floating Hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 400);

    // Music Control
    const music = document.getElementById('bgMusic');
    const control = document.getElementById('musicControl');

    // Try to play automatically
    window.addEventListener('load', () => {
      music.play().catch(err => {
        // Some browsers block autoplay; ignore error
      });
    });

    control.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        control.textContent = 'Pause Music';
      } else {
        music.pause();
        control.textContent = 'Play Music';
      }
    });
  </script>
</body>
