<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home-page">

  <!-- Menu and heading -->
  <div class="menu">
    <img src="logo.jpg.webp" class="logo" alt="Logo">
    <h1>Welcome, Milku!</h1>
  </div>

  <!-- Floating Links -->
  <a href="slides.html" class="floating-link yellow-link">Reasons Why You Should</a>
  <a href="gallery.html" class="floating-link red-link">Memories</a>
  <a href="timeline.html" class="floating-link pink-link">Timeline</a>
  <a href="gratitude.html" class="floating-link green-link">Gratitude Letter</a>
  <a href="music.html" class="floating-link purple-link">Music</a>

  <!-- Easter Egg -->
  <a href="secret.html" class="easter-egg">
    <img src="kuromi.png" alt="Secret Kuromi">
  </a>

  <!-- ✅ Music Control Button -->
  <button id="musicControl" class="music-control">Play Music</button>

  <!-- ✅ Background Music -->
  <audio id="bgMusic" loop>
    <source src="Dreamland.mp3" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <!-- ✅ Scripts for hearts + music -->
  <script>
    // Floating Hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 400);

    // Music Control
    const music = document.getElementById('bgMusic');
    const control = document.getElementById('musicControl');

    control.addEventListener('click', () => {
      if (music.paused) {
        music.play().catch(error => {
          console.log("Playback prevented by browser:", error);
        });
        control.textContent = 'Pause Music';
      } else {
        music.pause();
        control.textContent = 'Play Music';
      }
    });
  </script>

</body>
</html>
