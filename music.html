<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('hello3.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .player {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      max-width: 400px;
    }

    .album-art {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .song-title {
      margin: 10px 0;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      cursor: pointer;
      margin: 15px 0;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: #ff69b4;
      border-radius: 4px;
    }

    .controls {
      margin: 20px 0;
    }

    .controls button {
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 10px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #ff69b4;
      color: #fff;
    }

    .volume-container {
      margin: 20px 0;
    }

    .lyrics {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.4;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-line;
    }

    .falling-gif {
      position: fixed;
      top: -50px;
      width: 50px;
      height: 50px;
      pointer-events: none;
      animation: dropDown 4s linear forwards;
      z-index: 999;
    }

    @keyframes dropDown {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(120vh); opacity: 0; }
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }
  </style>
</head>
<body>

  <div class="player">
    <h1>Now Playing</h1>
    <img id="cover" src="cover2.png" alt="Album Art" class="album-art">
    <div class="song-title" id="songTitle">sleep.mp3</div>
    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>
    <div class="controls">
      <button id="prevBtn">‚èÆÔ∏è</button>
      <button id="playPauseBtn">‚ñ∂Ô∏è</button>
      <button id="nextBtn">‚è≠Ô∏è</button>
      <button id="showLyricsBtn">üé§</button>
    </div>
    <div class="volume-container">
      Volume: <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="lyrics" id="lyrics"></div>
  </div>

  <audio id="audio"></audio>

  <script>
    const tracks = [
      { src: 'sleep.mp3', cover: 'cover2.png', name: 'sleep.mp3' },
      { src: 'supershy.mp3', cover: 'cover3.png', name: 'Super Shy' },
      { src: 'Mr.pratham.mp3', cover: 'cover.png', name: 'Mr.pratham.wav' }
    ];

    const superShyLyrics = `
[Chorus: Danielle, Hyein, Hanni, Haerin]
I'm super shy, super shy
But wait a minute while I make you mine, make you mine
Tteollineun jigeumdo, you're on my mind all the time

I'm super shy, super shy
But wait a minute while I make you mine, make you mine
Tteollineun jigeumdo, you're on my mind all the time
I wanna tell you but I'm super shy, super shy

[Verse 1: Hyein, Minji]
And I wanna go out with you, where you wanna go? (Huh?)
Find a lil' spot, just sit and talk
Looking pretty, follow me
Uri duri naranhi
Boiji? (bwa)
Nae nuni (Heh)
Gapjagi, binnaji
When you say I'm your dream

[Refrain: Hanni, Danielle, Minji]
You don't even know my name, do ya?
You don't even know my name, do ya?
Nugubodado

[Chorus: Haerin, Hyein, Hanni, Danielle]
I'm super shy, super shy
But wait a minute while I make you mine, make you mine
Tteollineun jigeumdo, you're on my mind all the time
I wanna tell you but I'm super shy, super shy
I'm super shy, super shy
But wait a minute while I make you mine, make you mine

I wanna tell you but I'm super shy, super shy

[Verse 2: Minji, Hanni]
Na wollae maldo jalhago geureonde wae ireonji
I don't like that

[Chorus: Danielle, Haerin, Hyein, Minji]
I'm super shy, super shy
But wait a minute while I make you mine, make you mine
Tteollineun jigeumdo, you're on my mind all the time
I wanna tell you but I'm super shy, super shy
I'm super shy, super shy
But wait a minute while I make you mine, make you mine
Tteollineun jigeumdo, you're on my mind all the time
I wanna tell you but I'm super shy, super shy

[Refrain: Haerin, Danielle, Minji, Hanni, *Hyein*]
You don't even know my name, do ya?
You don't even know my name, do ya?
Nugubodado
You don't even know my name, do ya? (Super shy, super shy, make you mine, make you mine)
*You don't even know my name, do ya?* (On my mind all the time, I wanna tell you but I'm super shy, super shy)
`;

    const mrPrathamLyrics = `
Mr.pratham please pick up the call
Pratham ji apka phone baj rha hai call utha lijiye 
Pratham ji please pick up the call
`;

    let currentTrack = 0;
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const showLyricsBtn = document.getElementById('showLyricsBtn');
    const cover = document.getElementById('cover');
    const songTitle = document.getElementById('songTitle');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progressContainer');
    const volume = document.getElementById('volume');
    const lyricsDiv = document.getElementById('lyrics');

    let dropInterval = null;

    function loadTrack(index) {
      audio.src = tracks[index].src;
      cover.src = tracks[index].cover;
      songTitle.textContent = tracks[index].name;
      audio.play();
      playPauseBtn.textContent = '‚è∏Ô∏è';
      lyricsDiv.innerHTML = '';
    }

    function createDrop() {
      const drop = document.createElement('img');
      drop.src = 'dawg.gif';
      drop.classList.add('falling-gif');
      drop.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(drop);
      setTimeout(() => drop.remove(), 4000);
    }

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '‚è∏Ô∏è';
        if (!dropInterval) dropInterval = setInterval(createDrop, 400);
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
        clearInterval(dropInterval);
        dropInterval = null;
      }
    });

    prevBtn.addEventListener('click', () => {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrack);
    });

    nextBtn.addEventListener('click', () => {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
    });

    audio.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    volume.addEventListener('input', () => {
      audio.volume = volume.value;
    });

    showLyricsBtn.addEventListener('click', () => {
      if (tracks[currentTrack].name === 'Super Shy') {
        lyricsDiv.textContent = superShyLyrics;
      } else if (tracks[currentTrack].name === 'Mr.pratham.wav') {
        lyricsDiv.textContent = mrPrathamLyrics;
      } else {
        lyricsDiv.textContent = 'No lyrics available for this track.';
      }
    });

    loadTrack(currentTrack);
    audio.pause();
    playPauseBtn.textContent = '‚ñ∂Ô∏è';
  </script>

</body>
</html>
