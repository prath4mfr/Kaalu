<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('hello3.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .player {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      max-width: 400px;
    }

    .album-art {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .song-title {
      margin: 10px 0;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      cursor: pointer;
      margin: 15px 0;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: #ff69b4;
      border-radius: 4px;
    }

    .controls {
      margin: 20px 0;
    }

    .controls button {
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 15px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #ff69b4;
      color: #fff;
    }

    .volume-container {
      margin: 20px 0;
    }

    .lyrics {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.4;
      text-align: left;
      height: 140px;
      overflow-y: auto;
    }

    .current-line {
      color: #ff69b4;
      font-weight: bold;
    }

    .falling-gif {
      position: fixed;
      top: -50px;
      width: 50px;
      height: 50px;
      pointer-events: none;
      animation: dropDown 4s linear forwards;
      z-index: 999;
    }

    @keyframes dropDown {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(120vh); opacity: 0; }
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }
  </style>
</head>
<body>

  <div class="player">
    <h1>Now Playing</h1>
    <img id="cover" src="cover2.png" alt="Album Art" class="album-art">
    <div class="song-title" id="songTitle">sleep.mp3</div>
    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>
    <div class="controls">
      <button id="prevBtn">⏮️</button>
      <button id="playPauseBtn">▶️</button>
      <button id="nextBtn">⏭️</button>
    </div>
    <div class="volume-container">
      Volume: <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="lyrics" id="lyrics"></div>
  </div>

  <audio id="audio"></audio>

  { time: 138.0, text: "I wanna tell you but I'm super shy, super shy" }
];

  let currentTrack = 0;
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const cover = document.getElementById('cover');
  const songTitle = document.getElementById('songTitle');
  const progress = document.getElementById('progress');
  const progressContainer = document.getElementById('progressContainer');
  const volume = document.getElementById('volume');
  const lyricsDiv = document.getElementById('lyrics');

  let dropInterval = null;

  function loadTrack(index) {
    audio.src = tracks[index].src;
    cover.src = tracks[index].cover;
    songTitle.textContent = tracks[index].name;
    audio.play();
    playPauseBtn.textContent = '⏸️';
    lyricsDiv.innerHTML = '';
  }

  function createDrop() {
    const drop = document.createElement('img');
    drop.src = 'dawg.gif';
    drop.classList.add('falling-gif');
    drop.style.left = Math.random() * window.innerWidth + 'px';
    document.body.appendChild(drop);
    setTimeout(() => drop.remove(), 4000);
  }

  playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = '⏸️';
      if (!dropInterval) dropInterval = setInterval(createDrop, 400);
    } else {
      audio.pause();
      playPauseBtn.textContent = '▶️';
      clearInterval(dropInterval);
      dropInterval = null;
    }
  });

  prevBtn.addEventListener('click', () => {
    currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
    loadTrack(currentTrack);
  });

  nextBtn.addEventListener('click', () => {
    currentTrack = (currentTrack + 1) % tracks.length;
    loadTrack(currentTrack);
  });

  audio.addEventListener('ended', () => {
    currentTrack = (currentTrack + 1) % tracks.length;
    loadTrack(currentTrack);
  });

  audio.addEventListener('timeupdate', () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + '%';

    if (tracks[currentTrack].name === 'Super Shy') {
      const currentTime = audio.currentTime;
      let activeLine = '';
      for (let i = 0; i < supershyLyrics.length; i++) {
        if (currentTime >= supershyLyrics[i].time) {
          activeLine = supershyLyrics[i].line;
        }
      }
      lyricsDiv.innerHTML = `<div class="current-line">${activeLine}</div>`;
    }
  });

  progressContainer.addEventListener('click', (e) => {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;
    audio.currentTime = (clickX / width) * duration;
  });

  volume.addEventListener('input', () => {
    audio.volume = volume.value;
  });

  loadTrack(currentTrack);
  audio.pause();
  playPauseBtn.textContent = '▶️';
</script>

</body>
</html>
