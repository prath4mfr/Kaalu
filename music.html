<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .album-art {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: block;
      margin: 20px auto;
    }

    .falling-gif {
      position: fixed;
      top: -50px;
      width: 50px;
      height: 50px;
      pointer-events: none;
      animation: dropDown 4s linear forwards;
      z-index: 999;
    }

    @keyframes dropDown {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(120vh); opacity: 0; }
    }

    body.music-page {
      background: url('gradient.avif') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="music-page">
  <div class="music-player">
    <h1>Mr.Pratham</h1>
    <img src="cover.jpg" alt="Album Art" class="album-art">
    <audio id="myMusic" controls>
      <source src="Mr.pratham.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const audio = document.getElementById('myMusic');
    let dropInterval = null;

    function createDrop() {
      const drop = document.createElement('img');
      drop.src = 'dawg.gif';
      drop.classList.add('falling-gif');
      drop.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(drop);
      setTimeout(() => drop.remove(), 4000);
    }

    audio.addEventListener('play', () => {
      if (!dropInterval) {
        dropInterval = setInterval(createDrop, 400);
      }
    });

    audio.addEventListener('pause', () => {
      clearInterval(dropInterval);
      dropInterval = null;
    });
  </script>
</body>
</html>
