<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="music-page">
  <h1>Enjoy the Music!</h1>

  <!-- Actual music player -->
  <audio id="myMusic" controls>
    <source src="Mr.pratham.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('myMusic');
    let dropInterval = null;

    // Function to create a falling GIF
    function createDrop() {
      const drop = document.createElement('img');
      drop.src = 'dawg.gif'; // âœ… your GIF here!
      drop.classList.add('falling-gif');
      drop.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(drop);

      // Remove after animation
      setTimeout(() => drop.remove(), 4000);
    }

    // When music plays -> start dropping
    audio.addEventListener('play', () => {
      if (!dropInterval) {
        dropInterval = setInterval(createDrop, 400);
      }
    });

    // When music pauses -> stop dropping
    audio.addEventListener('pause', () => {
      clearInterval(dropInterval);
      dropInterval = null;
    });
  </script>
</body>
</html>
