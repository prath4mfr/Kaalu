<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('gradient.avif') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: url('cursor.png'), auto;
    }

    .player-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    audio {
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: darkred;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>

</html>
