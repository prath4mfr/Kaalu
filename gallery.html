<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memories Flipbook</title>
  <style>
    body {
      margin: 0;
      background: url('ground.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .frame-container {
      position: relative;
      width: 80vw;
      max-width: 900px;
      height: 80vh;
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      position: absolute;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .frame-container img.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 2;
    }

    .frame-container img.exit-left {
      transform: translateX(-80px);
      opacity: 0;
      z-index: 1;
    }

    .frame-container img.exit-right {
      transform: translateX(80px);
      opacity: 0;
      z-index: 1;
    }

    .controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 999;
    }

    .controls button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="frame-container" id="frameContainer"></div>

  <div class="controls">
    <button id="prevBtn">⟵ Back</button>
    <button id="nextBtn">Next ⟶</button>
    <button id="fullscreenBtn">⛶ Fullscreen</button>
    <button id="downloadBtn">⬇️ Download</button>
  </div>

  <script>
    const frameContainer = document.getElementById('frameContainer');
    const totalPages = 20;
    let images = [];
    let currentIndex = 0;

    // Create images
    for (let i = 1; i <= totalPages; i++) {
      const img = document.createElement('img');
      img.src = `photo${i}.jpg`;
      if (i === 1) img.classList.add('active');
      frameContainer.appendChild(img);
      images.push(img);
    }

    function showImage(newIndex, direction) {
      const currentImg = images[currentIndex];
      const nextImg = images[newIndex];

      // Remove all transition classes
      images.forEach(img => img.classList.remove('exit-left', 'exit-right', 'active'));

      // Add exit animation to old image
      if (direction === 'next') {
        currentImg.classList.add('exit-left');
      } else if (direction === 'prev') {
        currentImg.classList.add('exit-right');
      }

      // Show new image
      nextImg.classList.add('active');
      currentIndex = newIndex;
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      const newIndex = (currentIndex + 1) % totalPages;
      showImage(newIndex, 'next');
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      const newIndex = (currentIndex - 1 + totalPages) % totalPages;
      showImage(newIndex, 'prev');
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = images[currentIndex].src;
      link.download = `photo${currentIndex + 1}.jpg`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        frameContainer.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
