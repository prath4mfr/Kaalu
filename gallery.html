<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memories Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: url('ground.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .frame-container {
      position: relative;
      width: 90vw;
      max-width: 900px;
      height: 80vh;
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      position: absolute;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .frame-container img.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 2;
    }

    .frame-container img.exit-left {
      transform: translateX(-80px);
      opacity: 0;
      z-index: 1;
    }

    .frame-container img.exit-right {
      transform: translateX(80px);
      opacity: 0;
      z-index: 1;
    }

    /* Arrow buttons */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      background: rgba(255,255,255,0.5);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      z-index: 10;
    }

    .arrow:hover {
      background: rgba(255,255,255,0.8);
      transform: scale(1.1);
    }

    .arrow-left {
      left: -25px;
    }

    .arrow-right {
      right: -25px;
    }

    /* Bottom control buttons */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      z-index: 999;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }

    /* Hide old PC arrows — no longer needed */
    .pc-only {
      display: none;
    }

    @media (min-width: 769px) {
      .arrow {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="frame-container" id="frameContainer">
    <button id="arrowLeft" class="arrow arrow-left">&lt;</button>
    <button id="arrowRight" class="arrow arrow-right">&gt;</button>
  </div>

  <div class="controls">
    <button id="fullscreenBtn">⛶ Fullscreen</button>
    <button id="downloadBtn">⬇️ Download</button>
  </div>

  <script>
    const frameContainer = document.getElementById('frameContainer');
    const totalPages = 20;
    const images = [];
    let currentIndex = 0;

    for (let i = 1; i <= totalPages; i++) {
      const img = document.createElement('img');
      img.src = `photo${i}.jpg`;
      if (i === 1) img.classList.add('active');
      frameContainer.appendChild(img);
      images.push(img);
    }

    function showImage(newIndex, direction) {
      const currentImg = images[currentIndex];
      const nextImg = images[newIndex];

      images.forEach(img => img.classList.remove('exit-left', 'exit-right', 'active'));

      if (direction === 'next') {
        currentImg.classList.add('exit-left');
      } else if (direction === 'prev') {
        currentImg.classList.add('exit-right');
      }

      nextImg.classList.add('active');
      currentIndex = newIndex;
    }

    function next() {
      const newIndex = (currentIndex + 1) % totalPages;
      showImage(newIndex, 'next');
    }

    function prev() {
      const newIndex = (currentIndex - 1 + totalPages) % totalPages;
      showImage(newIndex, 'prev');
    }

    document.getElementById('arrowRight').addEventListener('click', next);
    document.getElementById('arrowLeft').addEventListener('click', prev);

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = images[currentIndex].src;
      link.download = `photo${currentIndex + 1}.jpg`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        frameContainer.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
