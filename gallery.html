<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memories Flipbook</title>
  <style>
    body {
      margin: 0;
      background: url('ground.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .frame-container {
      position: relative;
      width: 80vw;
      max-width: 900px;
      height: 80vh;
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      position: absolute;
      opacity: 0;
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .frame-container img.active {
      opacity: 1;
      transform: translateX(0);
    }

    .frame-container img.slide-left {
      transform: translateX(-50px);
    }

    .frame-container img.slide-right {
      transform: translateX(50px);
    }

    .controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 999;
    }

    .controls button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="frame-container" id="frameContainer">
    <!-- Images dynamically generated by script -->
  </div>

  <div class="controls">
    <button id="prevBtn">⟵ Back</button>
    <button id="nextBtn">Next ⟶</button>
    <button id="fullscreenBtn">⛶ Fullscreen</button>
    <button id="downloadBtn">⬇️ Download</button>
  </div>

  <script>
    const frameContainer = document.getElementById('frameContainer');
    const totalPages = 20;
    let images = [];
    let currentIndex = 0;

    // Create img elements
    for (let i = 1; i <= totalPages; i++) {
      const img = document.createElement('img');
      img.src = `photo${i}.jpg`;
      if (i === 1) img.classList.add('active');
      frameContainer.appendChild(img);
      images.push(img);
    }

    function showImage(index, direction) {
      images.forEach(img => {
        img.classList.remove('active', 'slide-left', 'slide-right');
      });
      const currentImg = images[index];
      currentImg.classList.add('active');
      if (direction === 'next') {
        currentImg.classList.add('slide-right');
      } else if (direction === 'prev') {
        currentImg.classList.add('slide-left');
      }
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentIndex < totalPages - 1) {
        currentIndex++;
        showImage(currentIndex, 'next');
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        showImage(currentIndex, 'prev');
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = images[currentIndex].src;
      link.download = `photo${currentIndex + 1}.jpg`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        frameContainer.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
