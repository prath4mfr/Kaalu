<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memories Flipbook</title>
  <style>
    body {
      margin: 0;
      background: url('ground.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .flipbook-container {
      position: relative;
      width: 80vw;
      max-width: 800px;
      height: 90vh;
      perspective: 2000px;
    }

    #flipbook {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 1s ease;
      transform-origin: left center;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div class="flipbook-container">
    <div id="flipbook">
      <!-- 20 manually added pages -->
      <div class="page" style="background-image: url('photo1.png'); z-index: 20;"></div>
      <div class="page" style="background-image: url('photo2.png'); z-index: 19;"></div>
      <div class="page" style="background-image: url('photo3.png'); z-index: 18;"></div>
      <div class="page" style="background-image: url('photo4.png'); z-index: 17;"></div>
      <div class="page" style="background-image: url('photo5.png'); z-index: 16;"></div>
      <div class="page" style="background-image: url('photo6.png'); z-index: 15;"></div>
      <div class="page" style="background-image: url('photo7.png'); z-index: 14;"></div>
      <div class="page" style="background-image: url('photo8.png'); z-index: 13;"></div>
      <div class="page" style="background-image: url('photo9.png'); z-index: 12;"></div>
      <div class="page" style="background-image: url('photo10.png'); z-index: 11;"></div>
      <div class="page" style="background-image: url('photo11.png'); z-index: 10;"></div>
      <div class="page" style="background-image: url('photo12.png'); z-index: 9;"></div>
      <div class="page" style="background-image: url('photo13.png'); z-index: 8;"></div>
      <div class="page" style="background-image: url('photo14.png'); z-index: 7;"></div>
      <div class="page" style="background-image: url('photo15.png'); z-index: 6;"></div>
      <div class="page" style="background-image: url('photo16.png'); z-index: 5;"></div>
      <div class="page" style="background-image: url('photo17.png'); z-index: 4;"></div>
      <div class="page" style="background-image: url('photo18.png'); z-index: 3;"></div>
      <div class="page" style="background-image: url('photo19.png'); z-index: 2;"></div>
      <div class="page" style="background-image: url('photo20.png'); z-index: 1;"></div>
    </div>

    <div class="controls">
      <button id="prevBtn">⟵ Previous</button>
      <button id="nextBtn">Next ⟶</button>
      <button id="downloadBtn">⬇️ Download</button>
    </div>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;
    const totalPages = pages.length;

    function updatePages() {
      pages.forEach((page, index) => {
        if (index < currentPage) {
          page.style.transform = 'rotateY(-180deg)';
        } else {
          page.style.transform = 'rotateY(0deg)';
        }
      });
    }

    updatePages();

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        updatePages();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        updatePages();
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const imageNumber = currentPage === 0 ? 1 : currentPage;
      const link = document.createElement('a');
      link.href = `photo${imageNumber}.png`;
      link.download = `photo${imageNumber}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
