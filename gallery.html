<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memories Flipbook</title>
  <style>
    body {
      margin: 0;
      background: url('ground.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .flipbook-container {
      position: relative;
      width: 90vw;
      max-width: 800px;
      height: 90vh;
      perspective: 2000px;
    }

    #flipbook {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: transform 1s ease;
      transform-origin: left center;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(3px);
    }

    .controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 9999;
    }

    .controls button {
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="flipbook-container">
    <div id="flipbook"></div>
    <div class="controls">
      <button id="prevBtn">⟵ Back</button>
      <button id="nextBtn">Next ⟶</button>
      <button id="downloadBtn">⬇️ Download</button>
    </div>
  </div>

  <script>
    const flipbook = document.getElementById('flipbook');
    const totalPages = 20;
    const pages = [];

    // Create and add pages dynamically with .jpg extension
    for (let i = 1; i <= totalPages; i++) {
      const page = document.createElement('div');
      page.classList.add('page');
      page.style.backgroundImage = `url('photo${i}.jpg')`;
      page.style.zIndex = totalPages - i + 1;
      flipbook.appendChild(page);
      pages.push(page);
    }

    let currentPage = 0;

    function updatePages() {
      pages.forEach((page, index) => {
        if (index < currentPage) {
          page.style.transform = 'rotateY(-180deg)';
        } else {
          page.style.transform = 'rotateY(0deg)';
        }
      });
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        updatePages();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        updatePages();
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const pageNumber = currentPage === 0 ? 1 : currentPage;
      const link = document.createElement('a');
      link.href = `photo${pageNumber}.jpg`;
      link.download = `photo${pageNumber}.jpg`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Initialize
    updatePages();
  </script>
</body>
</html>
