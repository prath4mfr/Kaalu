<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Character üéÆ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      position: relative;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      cursor: url('cursor.png'), auto;
      text-align: center;
    }

    h1 {
      margin: 20px;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    #score, #timer {
      font-size: 24px;
      margin: 10px;
      color: #fff;
      text-shadow: 2px 2px 5px black;
    }

    #character {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.2s;
      display: none;
    }

    #leaderboard {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      max-width: 90vw;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      box-sizing: border-box;
      overflow: hidden;
      z-index: 1000;
    }

    #leaderboard h2 {
      margin-top: 0;
    }

    #leaderboard ol {
      padding-left: 20px;
      text-align: left;
    }

    #leaderboard input[type="text"] {
      display: block;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #startGame, #restartGame {
      background: #00CED1;
      color: white;
    }

    #saveScore {
      background: #FF69B4;
      color: white;
    }

    #saveScore:hover {
      background: #FF1493;
    }

    #showLeaderboard {
      background: #FFD700;
    }

    #showLeaderboard:hover {
      background: #FFC300;
    }

    #closeLeaderboard {
      background: #ddd;
    }

    #closeLeaderboard:hover {
      background: #bbb;
    }

    #musicControl {
      background: #BA55D3;
      color: white;
    }

    #musicControl:hover {
      background: #9932CC;
    }
  </style>
</head>
<body>
  <h1>Catch the Character üêæ</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30</div>
  <button id="startGame">Start Game</button>
  <button id="restartGame" style="display: none;">Restart</button>
  <button id="showLeaderboard">üèÜ Leaderboard</button>
  <button id="musicControl">üîä Play Music</button>

  <img id="character" src="hello.png" alt="Character">

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ol id="scoresList"></ol>
    <input type="text" id="playerName" placeholder="Your name" />
    <button id="saveScore">Save Score</button>
    <button id="closeLeaderboard">Close</button>
  </div>

  <audio id="bgMusic" src="dress.mp3" loop></audio>
  <audio id="clickSound" src="pop.mp3"></audio>

  <script>
    const character = document.getElementById('character');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startGame');
    const restartBtn = document.getElementById('restartGame');
    const showLeaderboardBtn = document.getElementById('showLeaderboard');
    const saveBtn = document.getElementById('saveScore');
    const closeLeaderboardBtn = document.getElementById('closeLeaderboard');
    const playerName = document.getElementById('playerName');
    const scoresList = document.getElementById('scoresList');
    const leaderboardDiv = document.getElementById('leaderboard');
    const musicControlBtn = document.getElementById('musicControl');
    const bgMusic = document.getElementById('bgMusic');
    const clickSound = document.getElementById('clickSound');

    let score = 0;
    let gameRunning = false;
    let timer = 30; 
    let countdown;

    function moveCharacter() {
      const maxX = window.innerWidth - character.clientWidth;
      const maxY = window.innerHeight - character.clientHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      character.style.left = `${x}px`;
      character.style.top = `${y}px`;
    }

    character.addEventListener('click', () => {
      if (!gameRunning) return;
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      clickSound.currentTime = 0;
      clickSound.play();
      animateCharacter();
      moveCharacter();
    });

    function animateCharacter() {
      character.style.transform = 'scale(1.3)';
      setTimeout(() => {
        character.style.transform = 'scale(1)';
      }, 100);
    }

    function startGame() {
      gameRunning = true;
      score = 0;
      timer = 30;
      scoreDisplay.textContent = `Score: ${score}`;
      timerDisplay.textContent = `Time: ${timer}`;
      startBtn.style.display = 'none';
      restartBtn.style.display = 'inline-block';
      character.style.display = 'block';
      moveCharacter();

      clearInterval(countdown);
      countdown = setInterval(() => {
        timer--;
        timerDisplay.textContent = `Time: ${timer}`;
        if (timer <= 0) {
          stopGame();
        }
      }, 1000);
    }

    function stopGame() {
      gameRunning = false;
      clearInterval(countdown);
      character.style.display = 'none';
      startBtn.style.display = 'inline-block';
      restartBtn.style.display = 'none';
      alert(`‚è≥ Time's up!\nüéâ Your final score: ${score}`);
    }

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);

    function loadLeaderboard() {
      const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      scoresList.innerHTML = '';
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard.slice(0, 5).forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.name}: ${entry.score}`;
        scoresList.appendChild(li);
      });
    }

    saveBtn.addEventListener('click', () => {
      const name = playerName.value.trim() || 'Anonymous';
      const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      leaderboard.push({ name, score });
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      loadLeaderboard();
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      playerName.value = '';
      leaderboardDiv.style.display = 'none';
    });

    showLeaderboardBtn.addEventListener('click', () => {
      leaderboardDiv.style.display = 'block';
      loadLeaderboard();
    });

    closeLeaderboardBtn.addEventListener('click', () => {
      leaderboardDiv.style.display = 'none';
    });

    musicControlBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicControlBtn.textContent = '‚è∏Ô∏è Pause Music';
      } else {
        bgMusic.pause();
        musicControlBtn.textContent = 'üîä Play Music';
      }
    });

    loadLeaderboard();
  </script>
</body>
</html>
