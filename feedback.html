<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('back.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-box {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 20px;
      border: none;
      border-radius: 10px;
      resize: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h1>Feedback Chat</h1>
    <textarea id="feedback" placeholder="Type your message here..."></textarea>
  </div>

  <script>
    const feedback = document.getElementById('feedback');

    // Load saved feedback
    feedback.value = localStorage.getItem('feedbackChat') || '';

    // Save on input
    feedback.addEventListener('input', () => {
      localStorage.setItem('feedbackChat', feedback.value);
      localStorage.setItem('feedbackUpdated', Date.now());
    });

    // Sync across tabs
    window.addEventListener('storage', (e) => {
      if (e.key === 'feedbackChat') {
        feedback.value = e.newValue;
      }
    });
  </script>
</body>
</html>
