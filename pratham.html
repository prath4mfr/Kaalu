<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pratham's Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    /* Flashing background */
    @keyframes flash {
      0% { background: black; }
      50% { background: white; }
      100% { background: black; }
    }
    body {
      animation: flash 0.5s infinite;
    }

    iframe {
      position: absolute;
      width: 300px;
      height: 170px;
      border: none;
      box-shadow: 0 0 20px #000;
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio src="COMEAROUND.mp3" autoplay loop></audio>

  <script>
    // List of YouTube embed links
    const videoLinks = [
      "https://www.youtube.com/embed/vwD0ewU0uZ8",
      "https://www.youtube.com/embed/kBFDaYf8GpU",
      "https://www.youtube.com/embed/-u7YErDZmxw",
      "https://www.youtube.com/embed/3V68zWvvJ6E",
      "https://www.youtube.com/embed/OADWgHqF8sw",
      "https://www.youtube.com/embed/a1UAkV1vs4Y",
      "https://www.youtube.com/embed/RhN07X4hcK4",
      "https://www.youtube.com/embed/Ka1QybRGkGo",
      "https://www.youtube.com/embed/O2jkV4BsN6U",
      "https://www.youtube.com/embed/NiqzAybAlqM",
      "https://www.youtube.com/embed/a24EUd0zeqI"
    ];

    // For each video, create an iframe at a random position
    videoLinks.forEach(link => {
      const iframe = document.createElement('iframe');
      iframe.src = link + '?autoplay=1&mute=1'; // autoplay + muted for auto play policy
      iframe.style.top = Math.random() * (window.innerHeight - 200) + 'px';
      iframe.style.left = Math.random() * (window.innerWidth - 320) + 'px';
      document.body.appendChild(iframe);
    });
  </script>
</body>
</html>
